<table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Description</th>
        <th>price</th>
        <th>Details/Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of products">
        <td>{{prod.id}}</td>
        <td>{{prod.name}}</td>
        <td>{{prod.description}}</td>
        <td>{{prod.price}}</td>
      
        <td><button class="btn btn-primary" (click)="onSelect(prod)">Edit</button></td>
      </tr>
    </tbody>
  </table>
