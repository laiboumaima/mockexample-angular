<div *ngIf="product">
    <h2>{{product.name}} details:</h2>
    <div class="form-group">
      <label>ID: </label>{{product.id}}
    </div>
    <div class="form-group">
      <label for="productname"> Name: </label>
      <input class="form-control" [(ngModel)]="product.name" is="productname" placeholder="name" />
    </div>
    <div class="form-group">
      <label for="productdescription"> description: </label>
      <input class="form-control" [(ngModel)]="product.description" is="productdescription" placeholder="description" />
    </div>
    <div class="form-group">
      <label for="productprice"> price: </label>
      <input class="form-control" [(ngModel)]="product.price" is="productprice" placeholder="gender" />
    </div>
    <div class="form-group">
      <button (click)="goBack()">Back</button>
    </div>
  </div>
